<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="font-face.css">
</head>
<body>
	<div class="section__container_project">
		<div class="slider">
			<div class="slider_info">
					<div class="slider_info-title">
						<h2 class="title">Completed <br>
							projects
							<img src="images/title-line.svg" alt=""></h2>
					</div>
					<div class="slider_info-figure">
						<img src="images/image1.png" alt="Вариант квартиры 1">
						<div class="slider_info-figure_button">
							<button class="button slider_info-figure_button-btn"><img src="images/svg/arrow.svg" alt=""></button>
							<button class="button slider_info-figure_button-btn"><img src="images/svg/arrow1.svg" alt=""></button>
						</div>
					</div>

					<div class="slider_info-category">
						<div class="slider_info-category-description-city slider__description">
							<h3>City:</h3>
						</div>
		
						<div class="slider_info-category-description-area slider__description">
							<h3>apartment area:</h3>
						</div>
								
						<div class="slider_info-category-description-time slider__description">
							<h3>Repair time:</h3>
						</div>
		
						<div class="slider_info-category-description-cost slider__description">
							<h3>Repair Cost:</h3>
						</div>
					</div> 
					<nav class="slider__arrows">
						<img src="images/arrow-left.svg" class="slider__arrow left" alt="стрелка влево">
						<div class="slider__dots"></div>
						<img src="images/arrow-right.svg" class="slider__arrow rigth" alt="стрелка вправо">
					</nav>
			</div>
	
			<div class="slider_figure">
				<nav class="slider_nav">
					<ul class="slider_nav-list"></ul>
				</nav>
						
				<div class="slider__images"></div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
